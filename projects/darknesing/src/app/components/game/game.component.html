<drk-levels-table></drk-levels-table>
<div class="container">
  <div class="row" *ngFor="let y of (levelMap.size.y | fromTo)">
    <div class="cell"
         *ngFor="let x of (levelMap.size.x | fromTo)">
      <drk-card [value]="levelMap.get({x: x, y: y})"
                (click)="toggle({x: x, y: y})"></drk-card>
    </div>
  </div>
</div>
<div></div>
